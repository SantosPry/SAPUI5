# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: master.logaligroup.empleados
type: application
framework:
  name: SAPUI5
  version: 1.133.0
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ushell
    - name: themelib_sap_horizon
server:
  customMiddleware:
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: ui5-tooling-transpile-middleware
      afterMiddleware: compression
      configuration:
        debug: true
        transformModulesToUI5:
          overridesToOverride: true
        excludePatterns:
          - /Component-preload.js
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: master.logaligroup.empleados
        ui5Theme: sap_horizon
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
        backend:
          - url: http://erp13.sap4practice.com:9037
            client: '001'
            authenticationType: BasicAuthentication
            path: /sap
    - name: sap-fe-mockserver
      beforeMiddleware: csp
      configuration:
        mountPath: /
        services:
          - urlPath: /v2/northwind/northwind.svc
            metadataPath: ./webapp/localService/myNorthwind/metadata.xml
            mockdataPath: ./webapp/localService/myNorthwind/data
            generateMockData: true
          - urlPath: /sap/opu/odata/sap/YSAPUI5_SRV_01
            metadataPath: ./webapp/localService/YSAPUI5_SRV_01/metadata.xml
            mockdataPath: ./webapp/localService/YSAPUI5_SRV_01/data
            generateMockData: true
        annotations: []
builder:
  customTasks:
    - name: ui5-tooling-transpile-task
      afterTask: replaceVersion
      configuration:
        debug: true
        transformModulesToUI5:
          overridesToOverride: true
